<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTIET Courses</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 40px;
            text-align: center;
        }
        h2 {
            font-size: 1.8rem;
            color: #34495e;
            margin: 15px 0;
            padding: 10px 20px;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: default;
        }
        h2:hover {
            background-color: #2980b9;
            color: white;
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>MTIET COURSES OFFERED:</h1>
    <h2>COMPUTER SCIENCE AND ENGINEERING (CSE)</h2>
    <h2>ELECTRICAL COMMUNICATION AND ELECTRONICS ENGINEERING (ECE)</h2>
    <h2>ELECTRICAL AND ELECTRONICS ENGINEERING</h2>
    <h2>ARTIFICIAL INTELLIGENCE AND DATA SCIENCE</h2>
    <h2>DATA SCIENCE</h2>
    <h2>CIVIL ENGINEERING</h2>
</body>
</html>
